_format_version: "2.1"

services:
  - host: BancoDeLosAlpes_upstream
    name: BancoDeLosAlpes_service
    protocol: http
    routes:
      
      - name: BancoDeLosAlpes
        paths:
          - /
        strip_path: false

  - host: solicitudes_upstream
    name: solicitudes_service
    protocol: http
    routes:
      
      - name: solicitudes
        paths:
          - /solicitudes
          - /solicitudesValidate/
        strip_path: false
    
upstreams:
  - name: solicitudes_upstream
    targets:
      - target: <ip-privada-solicitudes-app-a>:8080
        weight: 100
      - target: <ip-privada-solicitudes-app-b>:8080
        weight: 100
      - target: <ip-privada-solicitudes-app-c>:8080
        weight: 100
